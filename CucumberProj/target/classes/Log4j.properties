log4j.rootLogger=INFO,CONSOLE,FULLDEBUG
########################################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# CONSOLE uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p %m %n
log4j.appender.CONSOLE.Threshold=ALL
##### For logging all and issue category
log4j.appender.FULLDEBUG=org.apache.log4j.FileAppender
log4j.appender.FULLDEBUG.File=./log/fulldebug.log
log4j.appender.FULLDEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.FULLDEBUG.layout.ConversionPattern=%-5p %c %x - %m %n
# Set the logger level of File Appender to WARN
log4j.appender.FULLDEBUG.Threshold=ALL
log4j.appender.FULLDEBUG.append=false
log4j.logger.org.apache=WARN
log4j.logger.httpclient=WARN
log4j.logger.org.sikuli=WARN
log4j.logger.java.lang=ALL
#junit.framework
log4j.appender.junit.framework.FULLDEBUG=ALL